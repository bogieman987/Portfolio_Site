<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<style type="text/css">
			body {
				margin: 0 0;
			}
			h1 {
				font-size: 50px;
				font-family: sans-serif;
				text-align: center;
				color: white;
				background-color: #05163C;
				padding-bottom: 2px;
				border-top: 0px solid;
				border-top-left-radius: 20px;
				border-top-right-radius: 20px;
				margin: 0;
			}
			p {
				padding: 20px;
				margin: 0;
			}
			#bar {
				display: table;
				position: fixed;
				top: 0;
				width: 100%;
				padding-top: 10px;
				padding-bottom: 10px;
				background: rgba(35, 35, 35, 0.95);
				z-index: 100;

			}
			#barContainer {
				display: table;
				overflow-y: hidden;
				width: 100%;
				margin: 0 auto;
			}
			#logo {
				display: table-cell;
				overflow-y: hidden;
				margin-right: 30px;
				padding: 0;
				vertical-align: middle;
				line-height: normal;
			}
			#logo h2 {
				display: block;
				vertical-align: top;
				font-size: 40px;
				font-family: sans-serif;
				text-align: left;
				color: white;
				margin: 0 30px 0 10px;
				padding-left: 20px;
				max-width: 400px;
			}
			#buttonBar {
				display: table-cell;
				overflow-y: hidden;
				padding: 0;
				vertical-align: middle;
			}
			#buttonList {
				float: right;
				overflow: hidden;
				max-width: 1115px;
				margin: 0;
				padding: 0;
			}
			.button {
				display: inline-block;
				margin-right: 5px;
				padding: 0;	
			}
			.buttonText {
				display: block;
				border: 2px solid #ffffff;
				padding: 8px 12px;
				border-radius: 2px;
				color: #ffffff;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 0.05em;
				font-size: 14px;
				font-family: "Lato", sans-serif;
				font-weight: 700;
				line-height: normal;
			}
			#header {
				width: 100%;
			}
			.mainContainer {
				max-width: 1520px;
				margin: 0 auto;
				padding-bottom: 20px;
				overflow-y: hidden;				
			}
			.subContainer {	
				height: 900px;	
			}
			.contentContainer {
				max-width: 960px;
				min-width: 700px;
				height: 100%;
				border: 0px solid;
				border-radius: 20px;	
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
				background: #ffffff;
				margin: 0 auto;
			}
			.separator {
				height: 250px;
			}
			#home {
				background-color: #123888;
				background: url(images/Background.png);
				background-repeat: no-repeat;
				background-position: 50% 0;
				
				padding-top: 100px;
				padding-bottom: 250px;
			}
			#home .contentContainer {
				background-color: transparent;
				box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
				height: 60%;
				border: 7px solid white;
			}	
			#home h1 {
				background: transparent;
				border-bottom: 7px solid white;
			}
			#home p {
				color: white;
				font-family: 'Katibeh', cursive;
				font-size: 1.5em;
			}
			#brain {
				padding: 30px 0 30px 0;
				background-color: transparent;
				z-index: 1;
			}
			.cls-1, .cls-2, .cls-3, .cls-4, .cls-5, .cls-6, .link {
				stroke-linecap: round;
				opacity: 0;
			}
			.headerButton {
				display: none;
			}
			#github {
				background-color: #1b52c6;
			}
			button {
				display: table;
				margin: 0 auto;
			}
			.link:hover circle {
				fill: grey;
			}
			#linkedInButton .link:hover circle {
				fill: rgb(0, 119, 181);
			}
			#twitterButton .link:hover circle {
				fill: rgb(85, 172, 238);
			}
			#googlePlusButton .link:hover circle {
				fill: rgb(220, 78, 65);
			}
			#blogButton .link:hover circle {
				fill: rgb(255, 102, 0);
			}
			#githubButton .link:hover circle {
				fill: black;
			}
		</style>

		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Katibeh" rel="stylesheet"> 
	</head>
	<body>
		<div id="bar">
			<div id="barContainer">
				<div id="logo">
					<h2>Test site</h2>
				</div>
				<div id="buttonBar">
					<ul id="buttonList">
						<li class="button">
							<a class="buttonText" href="/" onclick="scrollToSection(event, '#home')">Home</a>
						</li>
						<li class="button">
							<a class="buttonText" href="/" onclick="scrollToSection(event, '#about')">About</a>
						</li>
						<li class="button">
							<a class="buttonText" href="/" onclick="scrollToSection(event, '#github')">Project Selector</a>
						</li>
						<li class="button">
							<a class="buttonText" href="/" onclick="scrollToSection(event, '#contact')">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
			
		<div class="mainContainer">
			<div id="home" class="subContainer">
				<svg id="header"></svg>
				<button onclick="animateHeader()">Start Animation</button>
				<div class="contentContainer">
					<h1>About</h1>
					<p>A little bit of information about myself</p>
				</div>
			</div>
			<div class="separator"></div>
			<div id="github" class="subContainer">
				<div class="contentContainer">
					<h1>Github</h1>
				</div>				
			</div>
			<div class="separator"></div>
			<div id="contact" class="subContainer">
				<div class="contentContainer">
					<h1>Contact</h1>
				</div>				
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/ScrollToPlugin.min.js"></script>
		<script src="scripts/snap.svg.js"></script>
		<script src="scripts/scroller.js"></script>
		<script src="scripts/interactiveHeader.js"></script>
		<script type="text/javascript">
			$(window).ready(function() {
				// Set up animation when window loads
				addInteractiveHeader();
			});

			// Update the size of the svg 
			$(window).resize(function() {
				$("#header").css({
					"height": calculateHeaderHeight().toString()
				});
			}); 
		</script>
	</body>
</html>
