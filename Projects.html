<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<style type="text/css">
			body {
				background: #ffffff;
				margin: 0 0;
			}
			h1 {
				font-size: 50px;
				font-family: sans-serif;

				text-align: center;

				color: black;
				background-color: #bbbbbb;
				padding-bottom: 2px;

				border-top: 0px solid;
				border-top-left-radius: 20px;
				border-top-right-radius: 20px;
			}
			#buttonBar {
				position: fixed;
				top: 0;
				padding-top: 10px;
				padding-bottom: 10px;
				background: rgba(35, 35, 35, 0.95);
				width: 100%;
				z-index: 100;
			}
			.buttonList {
				float: right;
				overflow: hidden;
			}
			.button {
				display: inline-block;
				margin-right: 5px;
				padding: 0;
				margin: 0;				
			}
			.buttonText {
				border: 2px solid #ffffff;
				padding: 8px 12px;
				border-radius: 2px;
				color: #ffffff;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 0.05em;
				font-size: 14px;
				font-family: "Karla";
				font-weight: 700;
				line-height: normal;
			}
			.mainContainer {
				margin: 0 auto;
				padding-top: 100px;
				width: 960px;
			}
			.subContainer {
				border: 0px solid;
				border-radius: 20px;
				height: 900px;	
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			}
			#home.subContainer {
				max-height: 730px;
				background: url("images/Background.png");
				background-repeat: no-repeat;
				background-position: 50% 0;
				background-size: 200%;

				box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
			}	
			#home h1 {
				color: white;
				background-color: transparent;
			}
			#brain {
				position: relative;
				left: 30%;
				width: 40%;
				background-color: transparent;
				z-index: 1;
			}
			.st2 {
				stroke-linecap: round;
			}
			.st4 {
				stroke-linecap: round;
			}
			/* Make so text doesn't wrap */
			p {
				margin: 0;
				padding: 0;
			}	
			
			/* Style the list */
			ul#tab {
				position: relative;

				list-style-type: none;

				margin: 0 auto;

				width: 315.6px;

				padding: 5px;

				overflow: auto;

				border: 2px solid #ccc;
				border-radius: 2px;

				float: left;
			}		
			/* Float the list items side by side */
			ul#tab li {
				float: left;
			}
			/* Style the links inside the list items */
			ul#tab li a {
				display: inline-block;

				color: black;

				padding: 14px 14px;

				text-decoration: none;

				transition: 0.3s;

				font-size: 17px;

				background-color: transparent;
				background-size: 70px 70px;
				background-repeat: no-repeat;
				background-position: center;

				border: 2px solid #ffffff;
				border-radius: 2px;

				margin: 2px 2px -3px 2px;

				width: 70px;
				height: 70px;
			}
			/* Button backgrounds */
			a#AndroidButton {
				background: url("images/Logos_Android.png");
			}
			a#JavaButton {
				background: url("images/Logos_Java.png");
			}
			a#CPlusPlusButton {
				background: url("images/Logos_CPlusPlus.png");
			}
			/* Change the background color of links on hover */
			ul#tab li a:hover {
				background-color: transparent;
				border-color: #ddd;
			}

			/* Create an active.current tablink class */
			ul#tab li a:focus, .active {
				/* border: 2px solid #ffffff; */
				border-color: #aaa;
				background-color: transparent;
			}
			/* Remove padding from it being an unordered list */
			ul#contentSlider {
				padding: 0;
				margin: auto;
				width: 200%;
			}
			/* Make so content can appear next to each other */
			ul#contentSlider li {
				float: left;
			}
			/* General style for the content container */
			#contentContainer {
				display: none;

				padding: 6px 6px;

				border: 2px solid #ccc;
				border-radius: 2px;

				margin-top: -1.5px;

				overflow: hidden;

				opacity: 0;
			}
			/* General style for the content */
			.tabContent {
				margin: auto;

				padding: 0;

				width: 50%;
			}
			#temp {
				display: none;
			}
			#projectSelector {
				max-height: 117.8px;
				overflow: hidden;
			}
			#text {
				padding: 5px 5px 5px 20px;
				width: 400px;
				overflow: hidden;
				margin: auto 0;
			}
			button {
				position: relative;
				top: 25px;
				margin: auto 50px;
			}
		</style>
	</head>
	<body onload="replaceSVGWithInline(brain)">
		<div id="buttonBar">
			<ul id="buttonList">
				<li class="button">
					<a class="buttonText" href="#" onclick="scrollToSection(event, '#home')">Home</a>
				</li>
				<li class="button">
					<a class="buttonText" href="#" onclick="scrollToSection(event, '#about')">About</a>
				</li>
				<li class="button">
					<a class="buttonText" href="#" onclick="scrollToSection(event, '#github')">Project Selector</a>
				</li>
				<li class="button">
					<a class="buttonText" href="#" onclick="scrollToSection(event, '#contact')">Contact</a>
				</li>
			</ul>
		</div>
		<div class="mainContainer">
			<div id="home" class="subContainer">
				<img id="brain" src="images/Brain.svg" alt="Picture of brain">
				<button onclick="animateStrokes(['st0', 'st1', 'st2', 'st3'])">Run Script</button>
				<h1>Home</h1>
			</div>
			<div id="about" class="subContainer">
				<h1>About</h1>
			</div>
			<div id="github" class="subContainer">
				<h1>Github</h1>
			</div>
			<div id="contact" class="subContainer">
				<h1>Contact</h1>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/ScrollToPlugin.min.js"></script>
		<script type="text/javascript">
			function scrollToSection(event, element) {
				event.preventDefault();

				var yPos = $(element).position().top - 100;

				TweenMax.to(window, 1.5, {scrollTo:{y:yPos, autoKill:false}, ease:Power2.easeOut});
			}

			function replaceSVGWithInline(image) {
				var $img = $(image);
				var imgID = $img.attr("id");
				var imgClass = $img.attr("class");
				var imgURL = $img.attr("src");

				$.get(imgURL, function(data) {
					// Get the SVG tag, ignore the rest
					var $svg = $(data).find("svg");
					// Add replaced image's ID to the new SVG
					if(typeof imgID !== "undefined") {
						$svg = $svg.attr("id", imgID);
					}
					// Add replaced image's classes to the new SVG
					if(typeof imgClass !== "undefined") {
						$svg = $svg.attr("class", imgClass + "replaced-svg");
					}
					// Remove any invalid XML tags as per http://validator.w3.org
					$svg = $svg.removeAttr("xmlns:a");
					// Replace image with new SVG
					$img.replaceWith($svg);
				}, "xml");
			}

			function animateStrokes(classes) {
				console.log("Animating strokes");

				for (var i = 0; i < classes.length; i++) {
					var path = document.getElementsByClassName(classes[i]);

					for (var j = 0; j < path.length; j++) {
						var length = path[j].getTotalLength();
						// Clear any previous transition
						path[j].style.transition = path[j].style.WebkitTransition = "none";
						// Set up the starting positions
						path[j].style.strokeDasharray = length + " " + length;
						path[j].style.strokeDashoffset = length;
						// Trigger a layout so styles are calculated & the browser
						// picks up the starting position before animating
						path[j].getBoundingClientRect();
						// Define our transition
						path[j].style.transition = path[j].style.WebkitTransition = "stroke-dashoffset 3s ease-in-out";
						// Go!
						path[j].style.strokeDashoffset = "0";
					}
				}
			}
		</script>
	</body>
</html>
