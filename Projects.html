<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<style type="text/css">
			body {
				background-color: #ffffff;
			}
			h1 {
				font-size: 50px;
				font-family: sans-serif;

				text-align: center;

				color: black;
				background-color: #bbbbbb;
				padding-bottom: 2px;
			}	
			/* Make so text doesn't wrap */
			div > p {
				/* white-space: nowrap; */
			}	
			/* Style the list */
			ul#tab {
				position: relative;

				list-style-type: none;

				margin: 0 auto;

				width: 315.6px;

				padding: 5px;

				overflow: auto;

				border: 2px solid #ccc;
				border-radius: 2px;
			}		
			/* Float the list items side by side */
			ul#tab li {
				float: left;
			}
			/* Style the links inside the list items */
			ul#tab li a {
				display: inline-block;

				color: black;

				padding: 14px 14px;

				text-decoration: none;

				transition: 0.3s;

				font-size: 17px;

				background-color: transparent;
				background-size: 70px 70px;
				background-repeat: no-repeat;
				background-position: center;

				border: 2px solid #ffffff;
				border-radius: 2px;

				margin: 2px 2px -3px 2px;

				width: 70px;
				height: 70px;
			}
			/* Button backgrounds */
			a#AndroidButton {
				background: url("http://ryanairth.weebly.com/files/theme/Logos_Android.png");
			}
			a#JavaButton {
				background: url("http://ryanairth.weebly.com/files/theme/Logos_Java.png");
			}
			a#CPlusPlusButton {
				background: url("http://ryanairth.weebly.com/files/theme/Logos_CPlusPlus.png")
			}
			/* Change the background color of links on hover */
			ul#tab li a:hover {
				background-color: transparent;
				border-color: #ddd;
			}

			/* Create an active.current tablink class */
			ul#tab li a:focus, .active {
				/* border: 2px solid #ffffff; */
				border-color: #aaa;
				background-color: transparent;
			}
			/* Remove padding from it being an unordered list */
			ul#contentSlider {
				padding: 0;
				margin: auto;
				width: 200%;
			}
			/* Make so content can appear next to each other */
			ul#contentSlider li {
				float: left;
			}
			/* General style for the content container */
			#contentContainer {
				display: none;

				padding: 6px 6px;

				border: 2px solid #ccc;
				border-radius: 2px;

				margin-top: -1.5px;

				overflow: hidden;

				opacity: 0;
			}
			/* General style for the content */
			.tabContent {
				margin: auto;

				padding: 0;

				width: 50%;
			}
			#temp {
				display: none;
			}
		</style>
	</head>
	<body onload="addLoremIpsum('tabContent')">
		<h1>Project Selector</h1>

		<!-- Buttons to choose which content to view -->
		<ul id="tab">
			<li >
				<a href="#" id="AndroidButton" class="tabLinks" onclick="openProjectLanguage(event, 'Android')"></a>
			</li>
			<li >
				<a href="#" id="JavaButton" class="tabLinks" onclick="openProjectLanguage(event, 'Java')"></a>
			</li>
			<li >
				<a href="#" id="CPlusPlusButton" class="tabLinks" onclick="openProjectLanguage(event, 'CPlusPlus')"></a>
			</li>
		</ul>
		
		<!-- Container for the main content -->
		<div id="contentContainer">
			<ul id="contentSlider">
				<!-- List items that contain the main content for the page -->
			</ul>
		</div>

		<div id="temp">
			<li id="Android" class="tabContent">
				<h1>Insert Android projects here</h1>
			</li>
			<li id="Java" class="tabContent">
				<h1>Insert Java projects here</h1>
			</li>
			<li id="CPlusPlus" class="tabContent">
				<h1>Insert C++ projects here</h1>
			</li>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="file:///D:/Programming/Web/WeeblySite/scripts/ProgrammingProjectSelector.js"></script>
		<script src="file:///D:/Programming/Web/WeeblySite/scripts/LoremIpsumAdder.js"></script>
	</body>
</html>
